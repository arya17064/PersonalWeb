<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Arya Project - Contact Me</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/images.jpeg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link
      rel="stylesheet"
      href="assets/vendor/css/core.css"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="assets/vendor/css/theme-default.css"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      href="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
    />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="assets/js/config.js"></script>
  </head>
  <body>
    <div
      id="notification"
      class="alert alert-success"
      style="
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1031;
        transition: opacity 0.5s ease-in-out;
      "
    >
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        onclick="hideNotification()"
      ></button>
      <span id="notification-message">Upload berhasil!</span>
    </div>
    <!-- Navbar Menu -->
    <div class="mb-5">
      <nav class="navbar navbar-example navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/img/images.jpeg" width="30" height="30" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-ex-2"
            aria-controls="navbar-ex-2"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-ex-2">
            <div class="navbar-nav me-auto">
              <a class="nav-item nav-link" href="index.html">Home</a>
              <a class="nav-item nav-link" href="blog.html">Blog</a>
            </div>
          </div>
          <a class="btn rounded-pill btn-danger" href="contact.html"
            >Contact Me</a
          >
        </div>
      </nav>
    </div>

    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <div class="col card">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h5 class="mb-0">Blog Post</h5>
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-toggle="modal"
              data-bs-target="#basicModal"
            >
              <span class="tf-icons bx bx-add-to-queue"></span>&nbsp; Create
              Blog
            </button>
          </div>
          <div class="col-md" id="blogList"></div>
        </div>
      </div>
    </div>

    <!-- Modal Edit -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Blog</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="saveEditBlog(event)">
              <input type="hidden" id="edit-index" />
              <div class="mb-3">
                <label for="edit-title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit-title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="edit-content" class="form-label">Content</label>
                <textarea
                  class="form-control"
                  id="edit-content"
                  required
                ></textarea>
              </div>
              <div class="row">
                <div class="col mb-3">
                  <div class="form-floating">
                    <input
                      type="file"
                      class="form-control"
                      id="edit-image"
                      placeholder="Edit Image"
                    />
                    <label for="image">Image</label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Delete -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Deletion</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this blog?</p>
            <input type="hidden" id="delete-index" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" onclick="deleteBlog()">
              Delete
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Add -->
    <div class="modal fade" id="basicModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="card-header">Create Blog</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="create-blog"
              onsubmit="addBlog(event)"
              method="POST"
              enctype="multipart/form-data"
            >
              <div class="row">
                <div class="col mb-3">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      placeholder="Input Title"
                    />
                    <label for="title">Title</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col mb-3">
                  <div class="form-floating">
                    <textarea
                      id="content"
                      class="form-control"
                      placeholder="Input Content"
                      aria-label="Input Content"
                      aria-describedby="basic-icon-default-message2"
                    ></textarea>
                    <label for="email">Content</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col mb-3">
                  <div class="form-floating">
                    <input
                      type="file"
                      class="form-control"
                      id="image"
                      placeholder="Input Image"
                    />
                    <label for="image">Image</label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="assets/vendor/libs/jquery/jquery.js"></script>
    <script src="assets/vendor/libs/popper/popper.js"></script>
    <script src="assets/vendor/js/bootstrap.js"></script>
    <script src="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>

    <!-- Page JS -->

    <script src="assets/js/form-basic-inputs.js"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="assets/js/controller/blog.js"></script>
  </body>
</html>
